version: '3.8'

services:
  middleware:
    build: .
    ports:
      - "10000:10000"
    environment:
      - PORT=10000
      - NODE_ENV=${NODE_ENV:-production}
      - LOGGER_LEVEL=${LOGGER_LEVEL:-info}
    env_file:
      - .env
    volumes:
      # Persiste o banco de dados SQLite
      - ./database:/app/database
    restart: unless-stopped
